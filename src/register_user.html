<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Registrar Usuario</title>
  <link rel="stylesheet" type="text/css" href="style_register.css">
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">
      <img src="logoAses2.jpg" alt="Logo Los Ases">
    </a>
    <h1 class="company-name">LOS ASES</h1>
    <div class="auth-buttons" id="auth-buttons">
      <button class="login-btn"><a href="login.html">Log In</a></button>
      <button class="signup-btn"><a href="register_user.html">Sign Up</a></button>
    </div>
  </header>

  <main>
    <div class="register">
      <form id="register-form">
        <label for="username">Nombre Usuario:</label>
        <input type="text" id="username" name="username" required>
        <span id="username-error" class="error-message"></span><br>

        <label for="dni">DNI/NIE:</label>
        <input type="text" id="dni" name="dni">
        <span id="dni-error" class="error-message"></span><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email">
        <span id="email-error" class="error-message"></span><br>

        <label for="fnac">Fecha de nacimiento:</label>
        <input type="date" id="fnac" name="fnac">
        <span id="edad-error" class="error-message"></span><br>

        <label for="comunidad">Comunidad Autónoma:</label>
        <select id="comunidad" name="comunidad" onchange="actualizarProvincias()">
            <option value="">Seleccione una comunidad</option>
            <option value="Andalucía">Andalucía</option>
            <option value="Aragón">Aragón</option>
            <option value="Asturias">Asturias</option>
            <option value="Baleares">Islas Baleares</option>
            <option value="Canarias">Canarias</option>
            <option value="Cantabria">Cantabria</option>
            <option value="Castilla-La Mancha">Castilla-La Mancha</option>
            <option value="Castilla y León">Castilla y León</option>
            <option value="Cataluña">Cataluña</option>
            <option value="Comunidad Valenciana">Comunidad Valenciana</option>
            <option value="Extremadura">Extremadura</option>
            <option value="Galicia">Galicia</option>
            <option value="Madrid">Comunidad de Madrid</option>
            <option value="Murcia">Región de Murcia</option>
            <option value="Navarra">Comunidad Foral de Navarra</option>
            <option value="País Vasco">País Vasco</option>
            <option value="La Rioja">La Rioja</option>
        </select>

        <label for="provincia">Provincia:</label>
        <select id="provincia" name="provincia">
          <option value="">Seleccione una provincia</option>
        </select>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña">
        <div id="password-warnings"></div>

        <label for="contraseña2">Confirmar contraseña:</label>
        <input type="password" id="contraseña2" name="contraseña2">
        <span id="error" class="error-message"></span><br>

        <input type="submit" value="Registrar">
        <input type="reset" value="Limpiar campos">
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Los Ases | Contacto: info@losases.com</p>
  </footer>

  <script src="functions.js"></script>
  <script>
    window.onload = function() {
        checkLoginStatus();
    };
  </script>
</body>
</html>
