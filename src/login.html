<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" href="style_login.css">
</head>
<body>
    <header class="navbar">
        <a href="index.html" class="logo">
            <img src="logoAses2.jpg" alt="Logo Los Ases">
        </a>
        <h1 class="company-name">LOS ASES</h1>
        <div class="auth-buttons" id="auth-buttons">
            <button class="login-btn"><a href="login.html">Log In</a></button>
            <button class="signup-btn"><a href="register_user.html">Sign Up</a></button>
        </div>
    </header>

    <main>
        <div class="login">
            <form onsubmit="return iniciarSesion(event)">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>

                <p id="error" style="color: red;"></p>
                <input type="submit" value="Iniciar Sesión">
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Los Ases | Contacto: info@losases.com</p>
    </footer>
    <script src="functions.js"></script>
</body>
</html>
