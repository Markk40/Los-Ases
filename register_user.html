<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" type="text/css" href="style_register.css">
  </head>
  <body>
    <!-- Barra de navegación superior -->
    <header class="navbar">
      <a href="index.html" class="logo">
        <img src="logoAses2.jpg" alt="Logo Los Ases">
      </a>
      <h1 class="company-name">LOS ASES</h1>
      <div class="auth-buttons" id="auth-buttons">
        <button class="login-btn" id="login-btn"><a href="login.html">Log In</a></button>
        <button class="signup-btn" id="signup-btn"><a href="register_user.html">Sign Up</a></button>
      </div>
    </header>

    <main>
      <div class="register">
        <form onsubmit="return registrarUsuario(event)">
          <label for="username">Nombre Usuario:</label><br>
          <input type="text" id="username" name="username" placeholder="Username" required><br><br>

          <label for="email">Correo electrónico:</label><br>
          <input type="email" id="email" name="email" placeholder="micorreo@correo.es" required><br><br>

          <label for="fnac">Fecha de nacimiento:</label><br>
          <input type="date" id="fnac" name="fnac" required><br><br>

          <label for="comuniada">Comunidad Autónoma:</label>
          <select id="comunidad" name="comunidad" required onchange="actualizarProvincias()">
            <option value="">Seleccione una comunidad</option>
            <option value="Andalucía">Andalucía</option>
            <option value="Aragón">Aragón</option>
            <option value="Asturias">Asturias</option>
            <option value="Baleares">Islas Baleares</option>
            <option value="Canarias">Canarias</option>
            <option value="Cantabria">Cantabria</option>
            <option value="Castilla-La Mancha">Castilla-La Mancha</option>
            <option value="Castilla y León">Castilla y León</option>
            <option value="Cataluña">Cataluña</option>
            <option value="Comunidad Valenciana">Comunidad Valenciana</option>
            <option value="Extremadura">Extremadura</option>
            <option value="Galicia">Galicia</option>
            <option value="Madrid">Comunidad de Madrid</option>
            <option value="Murcia">Región de Murcia</option>
            <option value="Navarra">Comunidad Foral de Navarra</option>
            <option value="País Vasco">País Vasco</option>
            <option value="La Rioja">La Rioja</option>
          </select>
          
          <label for="provincia">Provincia:</label>
          <select id="provincia" name="provincia" required>
              <option value="">Seleccione una comunidad</option>
          </select>

          <label for="contraseña">Contraseña:</label><br>
          <input type="password" id="contraseña" name="contraseña" required><br><br>

          <label for="contraseña2">Confirmar contraseña:</label><br>
          <input type="password" id="contraseña2" name="contraseña2" required><br><br>

          <p id="error" style="color: red;"></p>
          <input type="submit" value="Registrar">
          <input type="reset" value="Limpiar campos">
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Los Ases | Contacto: info@losases.com</p>
    </footer>
    <script src="functions.js"></script>
    <script>
      window.onload = function() {
          checkLoginStatus();  // Verifica el estado del login al cargar la página
      };
  </script>
  </body>
</html>
