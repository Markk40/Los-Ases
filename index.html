<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
      <form>
        <label for="username">Nombre Usuario:</label><br>
        <input type="text" id="username" name="username" placeholder="Username"><br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" placeholder="micorreo@correo.es"><br><br>

        <label for="fnac">Fecha de nacimiento:</label><br>
        <input type="date" id="fnac" name="fnac"><br><br>

        <label for="contraseña">Contraseña:</label><br>
        <input type="password" id="contraseña" name="contraseña"><br><br>

        <label for="contraseña2">Confirmar contraseña:</label><br>
        <input type="password" id="contraseña2" name="contraseña2"><br><br>
        <script>
          function compararContraseñas()
          {
            let first_password = document.getElementById("contraseña");
            let second_password = document.getElementById("contrseña2");
            if (first_password != second_password){
              document.getElementById("contraseña2").style.backgroundColor = "red";
            }
          }
          
        </script>

        <input type="submit" value="Registrar" onclick="compararContraseñas()">
        
        <input type="reset" value="Limpiar campos">
      </form>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
