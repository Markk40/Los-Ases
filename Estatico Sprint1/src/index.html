<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Subasta Los Ases</title>
    <link rel="stylesheet" type="text/css" href="style_index.css">
</head>
<body class="home">
    <!-- Barra de navegación superior -->
    <header class="navbar">
        <a href="index.html" class="logo">
            <img src="logoAses2.jpg" alt="Logo Los Ases">
        </a>
        <h1 class="company-name">LOS ASES</h1>
        <div class="auth-buttons">
            <button class="login-btn"><a href="login.html">Log In</a></button>
            <button class="signup-btn"><a href="register_user.html">Sign Up</a></button>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Página de Subastas</h2>
            <nav class="main-buttons">
                <button><a href="index.html">Home</a></button>
                <button><a href="searchpage.html">Buscar Subastas</a></button>
                <button><a href="/vender/">Vender Producto</a></button>
            </nav>
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 Los Ases | Contacto: info@losases.com</p>
    </footer>

    <script src="functions.js"></script>

    <!-- Llamar a la función checkLoginStatus() cuando la página se cargue -->
    <script>
        window.onload = function() {
            checkLoginStatus();  // Verifica el estado del login al cargar la página
        };
    </script>
</body>
</html>
